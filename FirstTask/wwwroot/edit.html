<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Post - My Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/vegas.min.css" rel="stylesheet">
    <link href="../css/tooplate-barista.css" rel="stylesheet">
</head>

<body class="reservation-page">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <img src="../images/coffee-beans.png" class="navbar-brand-image img-fluid" alt="">
                My Blog
            </a>

            <button class="btn custom-btn custom-border-btn ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>
    <main>
        <section class="booking-section section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-12 mx-auto">
                        <div class="booking-form-wrap">
                            <div class="row">
                                <div class="col-lg-12 col-12 p-0">
                                    <form class="custom-form booking-form" id="editPostFormWrapper" enctype="multipart/form-data" onsubmit="submitEdit(event)">
                                        <div class="text-center mb-4 pb-lg-2">
                                            <em class="text-white">Update your article</em>
                                            <h2 class="text-white">✏️ Edit Post</h2>
                                        </div>
                                        <div class="booking-form-body">
                                            <div class="row g-3">
                                                <div class="col-12">
                                                    <input type="text" class="form-control" id="editTitle" name="title" placeholder="Title" required>
                                                </div>
                                                <div class="col-12">
                                                    <textarea class="form-control" id="editContent" name="content" placeholder="Content" rows="6" required></textarea>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <input type="text" class="form-control" id="editCategory" name="category" placeholder="Category (e.g. Tech)">
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <input type="text" class="form-control" id="editTags" name="tags" placeholder="Tags (comma separated)">
                                                </div>
                                                <div class="col-12">
                                                    <input type="file" class="form-control" id="editImage" name="image" accept="image/*">
                                                </div>
                                                <div class="col-12 form-check mt-2">
                                                    <input type="checkbox" class="form-check-input" id="editPublished" name="published">
                                                    <label class="form-check-label text-white" for="editPublished">Published</label>
                                                </div>
                                                <div class="col-12 text-center mt-3">
                                                    <button type="submit" class="btn btn-success">Update</button>
                                                    <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                                                </div>
                                            </div>
                                            <div id="editStatus" class="mt-3"></div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.sticky.js"></script>
    <script src="../js/vegas.min.js"></script>
    <script src="../js/custom.js"></script>
    <script src="../js/post.js"></script>

</body>
</html>
