<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Barista Cafe - HTML Reservation Form</title>

        <!-- CSS FILES -->                
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,400;0,600;0,700;1,200;1,700&display=swap" rel="stylesheet">
            
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link href="css/vegas.min.css" rel="stylesheet">

        <link href="css/tooplate-barista.css" rel="stylesheet">

    </head>
    
    <body class="reservation-page">
                
            <main>
                <nav class="navbar navbar-expand-lg">                
                    <div class="container">
                        <a class="navbar-brand d-flex align-items-center" href="index.html">
                            <img src="images/coffee-beans.png" class="navbar-brand-image img-fluid" alt="">
                            My Blog
                        </a>
        
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
        
                        <div class="collapse navbar-collapse" id="navbarNav">
                            

                            <div class="ms-lg-3">
                                <a class="btn custom-btn custom-border-btn" href="index.html">
                                    Home
                                    <i class="bi-arrow-up-right ms-2"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
                

                <section class="booking-section section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-10 col-12 mx-auto">
                            <div class="booking-form-wrap">
                                <div class="row">
                                    <div class="col-lg-7 col-12 p-0">

                                        <form class="custom-form booking-form" onsubmit="register(event)" method="post" id="registerStatus">
                                            <div class="text-center mb-4 pb-lg-2">
                                                <em class="text-white">Fill out the Register form</em>

                                                <h2 class="text-white">Register</h2>
                                            </div>
                                        
                                            <div class="booking-form-body">
                                                <div class="row">
                                                    
                                                    <div class="col-lg-6 col-12">
                                                        <input type="text" name="booking-form-name" id="registerUsername" class="form-control" placeholder="Name" required>
                                                    </div>
                                                    <div class="col-lg-6 col-12">
                                                        <input type="password" name="booking-form-name" id="registerPassword" class="form-control" placeholder="Password" required>
                                                    </div>

                                                
                                                    <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">
                                                        <button type="submit" class="form-control">Register</button>
                                                        
                                                    </div>
                                                    <div id="registerStatus"></div>
                                                    
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                   
                                </div>
                            </div>

                        </div>
                    </div>
                </section>


                
            </main>


        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/vegas.min.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/post.js"></script>

    </body>
</html>
