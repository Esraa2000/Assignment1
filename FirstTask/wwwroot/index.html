                <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">

                <section class="contact-section section-padding" id="section_5">
                    <div class="container">
                        <div class="row">   
                            <div class="col-lg-12 col-12">
                                <em class="text-white">Say Hello</em>
                                <h2 class="text-white mb-4 pb-lg-2">LogIn</h2>
                            </div>
                            <div class="col-lg-6 col-12">
                            <form action="#" method="post" onsubmit="login(event)" class="custom-form contact-form" role="form">
                                <div class="row">                                  
                                    <div class="col-lg-6 col-12">
                                        <label for="name" class="form-label">Name <sup class="text-danger">*</sup></label>
                                        <input type="text" name="name" id="loginUsername" class="form-control" placeholder="Name" required="">
                                    </div>
                                    <div class="col-lg-6 col-12">
                                        <label for="email" class="form-label">Password</label>
                                        <input type="password" name="password" id="loginPassword"  class="form-control" placeholder="*******" required="">
                                    </div>                                 
                                </div>
                                <div class="col-lg-5 col-12 mx-auto mt-3">
                                    <button type="submit" class="form-control">LogIn</button>
                                </div>
                                <div id="loginStatus"></div>
                            </form>
                            </div>
                        </div>
                    </div>
