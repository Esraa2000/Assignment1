<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - My Blog</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/vegas.min.css" rel="stylesheet">
    <link href="../css/tooplate-barista.css" rel="stylesheet">
</head>
<body class="reservation-page">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="../images/coffee-beans.png" class="navbar-brand-image img-fluid" alt="">
                My Blog
            </a>
            <button class="btn custom-btn ms-auto" onclick="logout()">Logout</button>
        </div>
    </nav>
    <section class="booking-section section-padding">
       <div class="container">
            <div class="row">
                <div class="col-lg-10 col-12 mx-auto">
                    <div class="booking-form-wrap">
                        <div class="text-center mb-4">
                            <h2 class="text-white">Your Posts</h2>
                            <p class="text-white">Manage your posts easily</p>
                        </div>
                        <div class="d-flex justify-content-end mb-3">
                            <button class="btn custom-btn" onclick="window.location='create.html'">+ New Post</button>
                        </div>
                        <div id="adminPosts" class="row gy-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="menu-section section-padding" id="section_3">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 mb-4 mb-lg-0">
                    <div class="menu-block-wrap">
                        <div class="text-center mb-4 pb-lg-2">
                            <h4 class="text-white">Categories</h4>
                        </div>
                        <div id="categories"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="menu-section section-padding" id="section_4">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 mb-4 mb-lg-0">
                    <div class="menu-block-wrap">
                        <div class="text-center mb-4 pb-lg-2">
                            <h4 class="text-white">Tags</h4>
                        </div>
                        <div class="menu-block">

                            <div id="tags"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/click-scroll.js"></script>
    <script src="js/vegas.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/post.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            loadAdminPosts();
            loadAdminCategories();
            loadAdminTags();
            loadAdminPostsByCategory();
            loadAdminPostsByTag();

        });
    </script>
</body>
</html>
